<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>wicket-foundation</title>
</head>
<body>
	<wicket:panel>
		<a wicket:id="button"><wicket:container wicket:id="buttonText"></wicket:container><span wicket:id="buttonData"></span></a>
		<ul wicket:id="dropdown">
			<li wicket:id="dropdownItem"><a wicket:id="dropdownItemLink"><wicket:container wicket:id="dropdownItemText"></wicket:container></a></li>
		</ul>
	</wicket:panel>
</body>
</html>
