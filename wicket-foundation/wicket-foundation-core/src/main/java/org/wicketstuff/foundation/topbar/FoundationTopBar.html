<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>wicket-foundation</title>
</head>
<body>
    <wicket:panel>
        <div wicket:id="topBarContainer">
            <nav wicket:id="topBar">
                <ul class="title-area" wicket:id="titleContainer"></ul>
                <section class="top-bar-section">
                    <ul class="right" wicket:id="rightContainer">
                        <li wicket:id="item"></li>
                    </ul>
                    <ul class="left" wicket:id="leftContainer">
                        <li wicket:id="item"></li>
                    </ul>
                </section>
            </nav>
        </div>
    </wicket:panel>
</body>
</html>
