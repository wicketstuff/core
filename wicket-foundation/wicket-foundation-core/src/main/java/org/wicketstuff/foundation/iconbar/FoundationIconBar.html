<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>wicket-foundation</title>
</head>
<body>
    <wicket:panel>
        <a class="item" wicket:id="item">
            <img wicket:id="img" >
            <i wicket:id="icon"></i>
            <label wicket:id="label"><wicket:container wicket:id="text"></wicket:container></label>
        </a>
    </wicket:panel>
</body>
</html>
