<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>wicket-foundation</title>
</head>
<body>
    <wicket:panel>
        <label wicket:id="labelContainer"><wicket:container wicket:id="label"></wicket:container></label>
        <a wicket:id="link"><wicket:container wicket:id="text"></wicket:container></a>
        <ul class="dropdown" wicket:id="dropdown">
            <li wicket:id="item"></li>
        </ul>
    </wicket:panel>
</body>
</html>
