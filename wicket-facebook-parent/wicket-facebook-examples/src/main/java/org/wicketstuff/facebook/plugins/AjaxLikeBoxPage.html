<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="UTF-8" />
		<title>Wicket Facebook Ajax LikeBox Example</title>
	</head>
	<body>
		<div id="fb-root" wicket:id="fb-root"></div>
		<header>
		    <h1>Wicket Facebook Ajax LikeBox Example</h1>

		<form wicket:id="form">
			Facebook page url: <input wicket:id="urlInput" type="text" />

		<div wicket:id="likebox"></div>
	</body>
