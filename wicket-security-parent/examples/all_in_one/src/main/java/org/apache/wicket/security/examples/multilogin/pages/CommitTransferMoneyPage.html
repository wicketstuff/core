<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Swarm multilogon example</title>

<!-- STYLESHEETS -->
<link rel="stylesheet" href="css/reset-fonts-grids.css" type="text/css"
	media="all" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

<!-- STYLESHEET FOR BUGGY BROWSERS -->
<!--[if IE]>
		<link rel="stylesheet" href="css/ie.css" type="text/css" media="all" />
	<![endif]-->

<!-- YAHOO UI BASIC JAVASCRIPT LIBRARIES -->
<script type="text/javascript" src="yui/yahoo.js"></script>
<script type="text/javascript" src="yui/event.js"></script>
<script type="text/javascript" src="yui/dom.js"></script>


<!-- SPECIAL IE JAVASCRIPT STUFF -->
<!--[if lt IE 7]>
		<script type="text/javascript" src="js/iehovers.js"></script>	
	<![endif]-->

<!-- YAHOO UI CUSTOM JAVASCRIPT -->
<script type="text/javascript" src="js/examples.js"></script>

<!-- PROTOTYPE JAVASCRIPT -->
<script type="text/javascript" src="js/prototype.js"></script>

</head>
<body>
<div id="container">
<div id="menubar">
<ul id="topmenu">
	<li><a href="#">Logoff</a></li>
	<li><a href="#">Help</a></li>
</ul>
</div>
<div id="actionbar">
<ul id="actionmenu">
	<li></li>
</ul>
</div>
<div id="content">
<div id="navcontent">
<div id="buttoncontainer" wicket:id="buttoncontainer"></div>
</div>
<div id="contentbox"><wicket:extend>
	<div class="title" id="centerTitle">Commit transactions</div>
	<br />
	<div id="agendaView">
	<table>
		<thead>
			<tr>
				<th><span>Date</span></th>
				<th><span>From account nr</span></th>
				<th><span>To account nr</span></th>
				<th><span>Description</span></th>
				<th><span>Amount</span></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="transactions" class="outside">
				<td wicket:id="when"></td>
				<td wicket:id="from"></td>
				<td wicket:id="to"></td>
				<td wicket:id="description"></td>
				<td wicket:id="amount"></td>
			</tr>
		</tbody>
	</table>
	<br/>
	<button wicket:id="commit">Commit</button>
	</div>
</wicket:extend></div>
</div>
<div id="footer">Safe Banking Example version 1.3.1 - Powered by Swarm</div>
</div>
</body>
</html>
