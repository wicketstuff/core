log4j.rootCategory=INFO, cons2
log4j.category.org.wicketstuff.security=INFO

log4j.category.org.apache.wicket=INFO
log4j.category.resource=INFO
log4j.category.org.apache.wicket.protocol.http.RequestLogger=INFO
log4j.category.org.apache.wicket.util.crypt=DEBUG

log4j.appender.cons2=org.apache.log4j.ConsoleAppender
log4j.appender.cons2.layout=org.apache.log4j.PatternLayout
log4j.appender.cons2.layout.ConversionPattern=%d{HH:mm:ss,SSS} [%t] %-5p %l %x: %m%n

log4j.appender.A1=org.apache.log4j.FileAppender
log4j.appender.A1.File=target/test.log
log4j.appender.A1.Append=false
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %l %x: %m%n
