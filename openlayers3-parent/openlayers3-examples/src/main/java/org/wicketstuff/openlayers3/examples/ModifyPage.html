<html xmlns:wicket="http://wicket.apache.org" wicket:id="html">
<wicket:extend>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <p>Below is a map of the world. This map centered on the location of Miles' office and provides a
                    helpful marker to ensure that you don't miss it. You may drag the marker to modify it's location.
                    Don't drop his office in the river!</p>

                <p>Miles' Office is at <span wicket:id="featureLocationLabel">[LOCATION]</span>.</p>

                <div wicket:id="map" style="height: 600px; margin-top: 1em; border: 1px solid #a9a9a9">[MAP]</div>

                <hr>

                <ul>
                    <li>
                        <a href="https://github.com/wicketstuff/core/blob/master/openlayers3-parent/openlayers3-examples/src/main/java/org/wicketstuff/openlayers3/examples/ModifyPage.java" target="_blank">
                            Java Code
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/wicketstuff/core/blob/master/openlayers3-parent/openlayers3-examples/src/main/java/org/wicketstuff/openlayers3/examples/ModifyPage.html" target="_blank">
                            Wicket HTML
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
