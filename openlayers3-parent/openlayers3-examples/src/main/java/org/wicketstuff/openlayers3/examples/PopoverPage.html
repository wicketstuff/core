<html xmlns:wicket="http://wicket.apache.org" wicket:id="html">
<wicket:extend>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <p>Below is a map of the Northampton, MA. This map centered on the location of Miles' office and
                    provides a helpful marker with a popover to ensure that you don't miss it. Click the marker to
                    see the popover.</p>

                <div wicket:id="popover">[POPOVER]</div>

                <div wicket:id="marker">[MARKER]</div>

                <div wicket:id="map" style="height: 600px; margin-top: 1em; border: 1px solid #a9a9a9">[MAP]</div>

                <hr>

                <ul>
                    <li>
                        <a href="https://github.com/wicketstuff/core/blob/master/openlayers3-parent/openlayers3-examples/src/main/java/org/wicketstuff/openlayers3/examples/PopoverPage.java" target="_blank">
                            Java Code
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/wicketstuff/core/blob/master/openlayers3-parent/openlayers3-examples/src/main/java/org/wicketstuff/openlayers3/examples/PopoverPage.html" target="_blank">
                            Wicket HTML
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
