<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket Kendo UI: ajax datetime-picker (locale)</title>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="demo-panel">
		<form wicket:id="form">
			<span wicket:id="datetimepicker"></span>
			<button wicket:id="submit" type="submit">Submit</button>
			<br/><br/>
			<div wicket:id="feedback" style="width: 480px;"></div>
		</form>
	</div>
</wicket:extend>
</body>
</html>
