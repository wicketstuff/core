<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket Kendo UI: data-table with checkbox column</title>
</wicket:head>
</head>
<body>
<wicket:extend>
	<form wicket:id="form">
		<div id="myTableId" wicket:id="datatable">[datatable]</div>
		<br/>
		<button wicket:id="reload">Reload</button>
		<button wicket:id="refresh">Refresh</button>
	</form>
	<br/>
	<div wicket:id="feedback"></div>
</wicket:extend>
</body>
</html>
