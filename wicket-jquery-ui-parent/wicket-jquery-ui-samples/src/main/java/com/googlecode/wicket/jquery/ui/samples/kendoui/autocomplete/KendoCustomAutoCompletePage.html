<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket Kendo UI: auto-complete (custom bean)</title>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="demo-panel">
		<form wicket:id="form">
			<table>
				<tr>
					<td style="width: 300px; vertical-align: top;">
						<div>Select a metal genre: (containing any char)</div>
						<br/>
						<input wicket:id="autocomplete" type="text" size="30" />
						<button wicket:id="button" type="submit">Submit (Ajax)</button>
						<br/><br/>
						<div wicket:id="feedback" style="width: 360px;"></div>
					</td>
					<td wicket:id="container" style="width: 100px;">
						<img wicket:id="cover" class="k-block" />
						<div wicket:id="name" style="text-align: center;"></div>
					</td>
				</tr>
			</table>
		</form>
	</div>
</wicket:extend>
</body>
</html>
