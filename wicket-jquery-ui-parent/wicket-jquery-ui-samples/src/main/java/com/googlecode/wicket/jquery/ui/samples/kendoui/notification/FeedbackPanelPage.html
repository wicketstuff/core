<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket Kendo UI: feedback panel</title>
</wicket:head>
</head>
<body>
<wicket:extend>
	<form wicket:id="form">
		<button wicket:id="info">Info</button>
		<button wicket:id="success">Success</button>
		<button wicket:id="warning">Warning</button>
		<button wicket:id="error">Error</button>
		<button wicket:id="all">All</button>
	</form>
	<br/>
	<div wicket:id="feedback"></div>
</wicket:extend>
</body>
</html>
