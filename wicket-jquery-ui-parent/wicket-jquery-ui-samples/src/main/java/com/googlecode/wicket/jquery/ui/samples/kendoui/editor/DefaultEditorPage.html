<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket Kendo UI: editor</title>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="demo-panel">
		<form wicket:id="form">
			<textarea wicket:id="editor" rows="20" cols="100"></textarea>
			<br/>
			<button wicket:id="button" type="submit">Display</button>
			<br/><br/>
			<div wicket:id="feedback"></div>
		</form>
	</div>
</wicket:extend>
</body>
</html>
