<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket Kendo UI: auto-complete (form submit)</title>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="demo-panel">
		<form wicket:id="form">
			<div>Select a metal genre: (containing any char)</div>
			<br/>
			<input wicket:id="genre" type="text" size="50" title="enter your criteria here" style="width: 320px;" /><br/>
			<br/>
			<button wicket:id="button">Submit (Ajax)</button>
			<br/><br/>
			<div wicket:id="feedback" style="width: 460px;"></div>
		</form>
	</div>
</wicket:extend>
</body>
</html>
