<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket jQuery UI: plugin / wysiwyg</title>
</wicket:head>
</head>
<body>
<wicket:extend>
	<form wicket:id="form">
		<div wicket:id="toolbar"></div>
		<div wicket:id="wysiwyg"></div>
		<br/>		
		<div wicket:id="feedback"></div>
		<br />
		<button wicket:id="display" type="submit">display</button>
		<a href="javascript:;" wicket:id="disable">disable</a>
	</form>
</wicket:extend>
</body>
</html>
