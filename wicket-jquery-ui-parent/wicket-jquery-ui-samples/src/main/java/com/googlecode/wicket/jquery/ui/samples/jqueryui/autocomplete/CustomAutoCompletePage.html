<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket jQuery UI: auto-complete (custom bean)</title>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="demo-panel">
		<form wicket:id="form">
			<table>
				<tr>
					<td style="width: 300px; vertical-align: top;">
						<div>Select a metal genre: (containing any char)</div>
						<br/>
						<input wicket:id="autocomplete" type="text" size="30" />
					</td>
					<td wicket:id="container" style="width: 100px;">
						<img wicket:id="cover" class="ui-corner-all" />
						<div wicket:id="name" style="text-align: center;"></div>
					</td>
				</tr>
			</table>
		</form>
	</div>
</wicket:extend>
</body>
</html>
