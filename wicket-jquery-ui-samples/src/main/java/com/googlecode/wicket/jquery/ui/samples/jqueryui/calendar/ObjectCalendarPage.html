<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket jQuery UI: calendar / event objects</title>
	
	<style type="text/css">
		.objects {
			position: absolute;
			top: 240px;
			left: 830px;
			width: 100px;
		}
		
		.object {
			margin: 4px 0;
			padding: 2px;
			width: 90px;
			z-index: 999;
			cursor: pointer;
			border: 1px solid black;
		}
	</style>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="demo-panel">
		<div class="objects">
			<div wicket:id="object" class="ui-widget-content object">[event object]</div>
		</div>
		<div style="width: 600px;">
			<div wicket:id="calendar"></div>
		</div>
		<br/>
		<div wicket:id="feedback"></div>
	</div>
</wicket:extend>
</body>
</html>
