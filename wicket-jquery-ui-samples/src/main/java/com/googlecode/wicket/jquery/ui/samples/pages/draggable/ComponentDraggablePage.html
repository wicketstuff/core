<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket jQuery UI: draggable component</title>
	<style type="text/css">
		.ui-draggable { width: 120px; height: 50px; padding: 0.5em; z-index: 99; }
	</style>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="wrapper-panel-frame" class="ui-corner-all">
		<div wicket:id="draggable" class="ui-widget-content">
			<p>Drag me around</p>
		</div>
		<br/>
		<div wicket:id="feedback" style="width: 360px;"></div>
	</div>
</wicket:extend>
</body>
</html>
