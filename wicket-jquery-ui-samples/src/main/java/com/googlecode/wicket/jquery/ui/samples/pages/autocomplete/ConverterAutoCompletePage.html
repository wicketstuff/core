<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket - jQuery UI: auto-complete (custom renderer)</title>
	<style type="text/css">
		.ui-autocomplete {
			max-height: 200px;
			overflow-y: auto;
			overflow-x: hidden;
			padding-right: 20px;
		}	
	</style>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="wrapper-panel-frame" class="ui-corner-all">
		<form wicket:id="form">
			<div>Select a metal genre: (containing any char)</div>
			<br/>
			<input wicket:id="autocomplete" type="text" size="30"></input>
			<button wicket:id="button" type="submit">Post form</button>
			<br/><br/>
			<div wicket:id="feedback" style="width: 360px;"></div>
		</form>
	</div>
</wicket:extend>
</body>
</html>
