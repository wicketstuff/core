<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
	</head>
	<body>
		<wicket:panel>
			<table width="70%" cellpadding="2" cellspacing="0">
				<tr>
					<td width="20%">Name:</td>
					<td width="80%" wicket:id="name">[name]</td>
				</tr>
				<tr>
					<td>Email:</td>
					<td wicket:id="mail">[mail]</td>
				</tr>
				<tr>
					<td>Role:</td>
					<td wicket:id="role">[role]</td>
				</tr>
				<tr>
					<td>Avatar:</td>
					<td wicket:id="avatar">[avatar]</td>
				</tr>
			</table>					
		</wicket:panel>
	</body>
</html>
