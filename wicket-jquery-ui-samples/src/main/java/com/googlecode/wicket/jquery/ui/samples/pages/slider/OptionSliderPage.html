<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket jQuery UI: slider, with options</title>
	<style type="text/css">
		th, td { padding: 5px; }
	</style>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="wrapper-panel-frame" class="ui-corner-all">
		<form wicket:id="form">
			<table>
			
				<!-- horizontal slider -->
				<tr>
					<td width="25">
						<span wicket:id="label1"></span>
					</td>
					<td width="240">
						<div wicket:id="slider1"></div>
					</td>
					<td width="240">
						Model object is: <span wicket:id="model1"></span>
					</td>
				</tr>
				
				<!-- vertical slider -->
				<tr>
					<td>
						<span wicket:id="label2"></span>
					</td>
					<td>
						<div wicket:id="slider2"></div>
					</td>
					<td>
						Model object is: <span wicket:id="model2"></span>
					</td>
				</tr>
			</table>
			<br/>
			<input wicket:id="submit" type="submit" value="Submit"></input>
			<button wicket:id="button">Ajax Button</button>
			<br/><br/>
			<div wicket:id="feedback" style="width: 360px;"></div>
		</form>
	</div>
</wicket:extend>
</body>
</html>
