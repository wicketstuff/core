<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
	</head>
	<body>
		<wicket:panel>
			<form wicket:id="form">
				<table width="100%" cellpadding="3">
					<tr>
						<td width="15%">
							Title:
						</td>
						<td width="85%">
							<input wicket:id="title" type="text" style="width: 100%;"></input>
						</td>
					</tr>
					<tr>
						<td>
							Category:
						</td>
						<td>
							<div wicket:id="category"></div>
						</td>
					</tr>
					<tr>
						<td>
							<br />
						</td>
						<td>
							<input wicket:id="allDay" type="checkbox" /><label wicket:id="label"></label>
						</td>
					</tr>
					<tr>
						<td>
							Starts:
						</td>
						<td>
							<span wicket:id="start"></span>
						</td>
					</tr>
					<tr>
						<td>
							Ends:
						</td>
						<td>
							<span wicket:id="end"></span>
						</td>
					</tr>
				</table>
				<div wicket:id="feedback"></div>
			</form>
		</wicket:panel>
	</body>
</html>
