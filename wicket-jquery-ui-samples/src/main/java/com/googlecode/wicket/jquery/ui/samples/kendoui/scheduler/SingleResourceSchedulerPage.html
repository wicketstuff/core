<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket Kendo UI: scheduler, with resources</title>
	
	<style type="text/css">
		FORM > .k-multiselect {
			display: inline-block
		}
	</style>
</wicket:head>
</head>
<body>
<wicket:extend>
	<form wicket:id="form">
		<div style="margin-bottom: 0.2em"><b>Display agenda of:</b></div>
		<select wicket:id="select" style="width: 460px;"></select>
		<button wicket:id="refresh" style="vertical-align: top;">Refresh</button>
		<br/><br/>
		<div wicket:id="scheduler"></div>
		<br/>
		<div wicket:id="feedback"></div>
	</form>
</wicket:extend>
</body>
</html>
