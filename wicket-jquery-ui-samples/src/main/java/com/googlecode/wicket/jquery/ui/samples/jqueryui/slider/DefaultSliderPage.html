<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket jQuery UI: slider</title>
	<style type="text/css">
		th, td { padding: 5px; }
		table { width: 340px; }
	</style>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="demo-panel">
		<form wicket:id="form">
			<table>
				<tr>
					<td style="width: 240px;">
						<div wicket:id="slider"></div>
					</td>
					<td style="width: 100px;">
						<span wicket:id="label" id="label"></span>
					</td>
				</tr>
			</table>
			<br/>
			<button wicket:id="submit" type="submit">Submit</button>
			<button wicket:id="button">Ajax Button</button>
			<br/><br/>
			<div wicket:id="feedback" style="width: 360px;"></div>
		</form>
	</div>
</wicket:extend>
</body>
</html>
