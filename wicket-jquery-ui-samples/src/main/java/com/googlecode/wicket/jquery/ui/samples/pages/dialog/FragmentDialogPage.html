<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket jQuery UI: fragment dialog box</title>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="wrapper-panel-frame" class="ui-corner-all">
		<form wicket:id="form">
			<button wicket:id="open">Open dialog</button>
			<br/><br/>
			<div wicket:id="feedback" style="width: 360px;"></div>
		</form>
	</div>	
	<div wicket:id="dialog">[dialog]</div>

	<wicket:fragment wicket:id="dialog-fragment">
		I am coming from a fragment
	</wicket:fragment>
</wicket:extend>
</body>
</html>
