<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
	<title>wicketstuff progress bar example</title>
</head>
<body>
<wicket:extend>
<h1>Task service progress bar example</h1>
<h2>Active progress bar with task started in a task service.</h2>
<p>
see <code>TaskServiceProgressExamplePage.java</code>
</p>
<form wicket:id="form">
<fieldset>
<legend>Example Form</legend>
<p>No Input needed, just press submit for some heavy background action.</p>
<input wicket:id="submit" type="submit" value="Do something heavy..." />
<br/><br/>
<div wicket:id="bar">[Progress bar here]</div>
</fieldset>
</form>
</wicket:extend>
</body>
</html>
