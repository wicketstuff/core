<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head style="margin-left:50px;">
    <title>add new row </title>
   <h2> QuickView with AjaxLink ,Add new row as last or first item  in quickview </h2>
</head>

<body style="margin-left:50px;margin-top:50px;">


<a wicket:id="addAtStartLink"> add new row at start</a>
<div wicket:id="numbers">
    <div>some markup etc</div>

    <label wicket:id="start"></label>

    <div wicket:id="number">
        <label wicket:id="display"></label>
    </div>

    <label wicket:id="end"></label>


    <div>some markup etc</div>

</div>

<a wicket:id="addLink"> add new row at last</a>



</body>
</html>
