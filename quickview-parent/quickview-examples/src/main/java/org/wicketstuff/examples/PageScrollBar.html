<!DOCTYPE html>

<html xmlns:wicket="http://wicket.apache.org" >
<head style="margin-left:50px;">
    <title>Rows Navigator Example</title>
    <h2>  Rows Navigation displaying all items from 0-99</h2>
    <h2>Move down the scroll-bar of page and more item/rows will be added</h2>
</head>
<body style="margin-left:50px;" >

<ul wicket:id="numbers"  style="list-style-type: none;" >
<li wicket:id="start"></li>
    <li wicket:id="number"  style="margin-bottom:20px;" >
        number=<label wicket:id="display"></label>
    </li>
  <li wicket:id="end"></li>
</ul>

</body>
</html>
