<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head style="margin-left:50px;">

    <h2>QuickGridView with AjaxLink</h2>
    <h2>Add new row as last or first item  in quickview </h2>

</head>

<body  style="margin-left:50px;margin-top:50px;margin-bottom:50px;">


<a wicket:id="addAtStartLink">add new row at start</a>

<table wicket:id="numbers" cellspacing="0" cellpadding="20" border="1">
    <tr>
     <td>any component or just plain markup can be added outside boundaries</td>
    </tr>

    <tr wicket:id="start"></tr>
    <tr wicket:id="number" >
        <td wicket:id="cols">
            <label wicket:id="display"></label>
        </td>
    </tr>
   <tr wicket:id="end"></tr>

    <tr>
        <td>any component or just plain markup can be added outside boundaries</td>
    </tr>

</table>

<a wicket:id="addLink">add new row at end</a>

</body>
</html>
