<!DOCTYPE html>

<html xmlns:wicket="http://wicket.apache.org">
<head  style="margin-left:50px;">
    <title>QuickGridView with AjaxPageScrollEventBehavior</title>
     <h2>Move down the scroll-bar of page and more rows will be added</h2>
</head>
<body  style="margin-left:50px;margin-top:20px;" >
<table wicket:id="parent" cellspacing="0" cellpadding="20" border="1">
    <tr wicket:id="start"></tr>
    <tr wicket:id="gv" >
        <td wicket:id="cols">
            <label wicket:id="label"></label>
        </td>
    </tr>
   <tr wicket:id="end"></tr>
</table>

</body>
</html>
