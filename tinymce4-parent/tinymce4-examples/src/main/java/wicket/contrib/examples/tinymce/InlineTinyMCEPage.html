<html xmlns:wicket>
<body>
	<wicket:extend>
		<h3>Inline editing example</h3>
	The example below shows the TinyMCE inline editing feature and uses it in form. Once you have edited your content, click on "Save" button to submit it and update component model's value.
	<br /><br />
		<form wicket:id="form">
			<div style="border: 1px solid black;padding: 2px">
				<div wicket:id="editableComponent"></div>
			</div>	
			<br/>
			Model value (NOT editable): <span wicket:id="modelValue"></span><br/>			
			<button wicket:id="submit">Save</button>
		</form>
	</wicket:extend>
</body>
</html>
