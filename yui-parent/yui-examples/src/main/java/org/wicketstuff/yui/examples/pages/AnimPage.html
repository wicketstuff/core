<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Animation Selection Example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<span wicket:id="mainNavigation" />
<br>

<!-- Example 1: Single option only -->
<table>
	<tr wicket:id="animGroupSingle">
		<tr>
			<td wicket:id="animViewSingle">
				<td wicket:id="animBoxSingle"></td>
				<td wicket:id="animLabelSingle"></td>
			</td>
		</tr>
		<tr>
			<td colspan=6><input type="text" wicket:id="value" size="30"/></td>
		</tr>
	</tr>
</table>
<br>
<br>


<!-- Multiple Selection Example -->
<table>
	<td wicket:id="animGroupMultiple" >
		<tr wicket:id="animViewMultiple">
			<td wicket:id="animBoxMultiple"></td>
			<td wicket:id="animLabelMultiple"></td>
		</tr>
		<tr>
			<input type="text" wicket:id="values" size="30"/>
		</tr>
	</td>
</table>
<br>
<br>

</body>
</html>
