<html xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:extend>
    <h1>Listener Example</h1>

    <p>
        This example shows the usage of a simple listener which gets called on each input change. The
        label below is updated on each selection with the id of the selected item
    </p>
    <p>
        Selected id is: <span class="selectedId" wicket:id="selectedId">3</span><br/>
    </p>

</wicket:extend>
</body>
</html>
