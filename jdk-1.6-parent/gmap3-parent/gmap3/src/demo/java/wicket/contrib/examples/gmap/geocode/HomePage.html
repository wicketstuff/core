<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:v="urn:schemas-microsoft-com:vml"
	xmlns:wicket="http://wicket.sourceforge.net/">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Wicket Examples - GMap Panel</title>
<style type="text/css">
    v\:* {
      behavior:url(#default#VML);
    }
</style>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

<span wicket:id="mainNavigation" />
Where is that place you are looking for?<br>
'Client' lets the client do the query and 'Server' will ask the server to do the query.
<center>
<div wicket:id="feedback"/>
<table>
	<tr>
		<td>
		<table>
			<tr>
				<td colspan="3">
					<form wicket:id = "geocoder">
						<p>
							<input wicket:id="address" type="text" size="60"/>
							<input wicket:id="client" type="button" value="Client" title="The client performs the JavaScript geocode request"/>
							<input wicket:id="server" type="submit" value="Server" title="The server performs the HTTP geocode request"/>
						</p>
					</form>
				</td>
			</tr>
		</table>
		</td>
		<td><div wicket:id="bottomPanel" style="width: 500px; height: 300px;">bottomPanel</div></td>
	</tr>
</table>
</center>
</body>
</html>
