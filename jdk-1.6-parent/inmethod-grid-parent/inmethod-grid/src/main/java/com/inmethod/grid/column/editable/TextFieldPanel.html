<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div
		style="padding-left: 1px; padding-right: 1px; border: 1px solid #88CFFF">
		<input wicket:id="textfield"
			onfocus="InMethod.setCursorPos(this, 0, this.value.length);"
			onkeyup="return InMethod.editKeyUp(this, event);"
			onkeypress="return InMethod.editKeyPress(this, event);" />
	</div>
</wicket:panel>
