<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

	<section id="wrapper">
		<header>
			<h1>Server Side Events</h1>
		</header>
		<article>
			<span>This counter is updated from 5 to 0 with data pushed by the server: <span id="counter"></span></span>
		</article>
		<footer>
			<span id="stop">Stop</span> the counter updates at any time.
		</footer>
	</section>

</wicket:extend>
</html>
