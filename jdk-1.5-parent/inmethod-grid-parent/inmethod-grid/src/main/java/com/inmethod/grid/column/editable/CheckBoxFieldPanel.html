<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC
          "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en"
      lang="en">
  <head>
    <title>CheckBox Panel</title>
  </head>
  <body>
<wicket:panel>
	<div style="padding-left: 1px; padding-right: 1px; border: 1px solid #88CFFF">
		<input wicket:id="checkbox" onfocus="InMethod.setCursorPos(this, 0, this.value.length);"
		       onkeyup="return InMethod.editKeyUp(this, event);"
		       onkeypress="return InMethod.editKeyPress(this, event);"
           type="checkbox" />
	</div>
</wicket:panel>
  </body>
</html>
