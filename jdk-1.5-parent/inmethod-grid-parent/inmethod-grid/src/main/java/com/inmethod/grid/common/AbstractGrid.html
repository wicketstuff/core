<?xml version="1.0" encoding="ISO-8859-1"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	
	<div class="imxt-container1">	
	
    <!-- <form wicket:id="form" class="imxt-form"> -->
      <table class="imxt-container-table">
        <thead class="imxt-top-toolbar-container">
          <tr><td></td></tr>
          <tr>
            <th wicket:id="topToolbarContainerHolder">
              <wicket:container wicket:id="topToolbarContainer">
                <!-- <div wicket:id="item"></div> -->
              </wicket:container>
            </th>
            <th class="imxt-padding"></th>
          </tr>
        </thead>

        <tfoot class="imxt-bottom-toolbar-container">
          <tr>
            <td wicket:id="bottomToolbarContainerHolder">
              <wicket:container wicket:id="bottomToolbarContainer">
                <div wicket:id="item"></div>
              </wicket:container>
            </td>
          </tr>
        </tfoot>

        <tr wicket:id="header"></tr>
        <tr>
          <th wicket:id="headerToolbarContainerHolder">
            <wicket:container wicket:id="headerToolbarContainer">
              <div wicket:id="item"></div>
            </wicket:container>
          </th>
          <th class="imxt-padding"></th>
        </tr>

        <tbody wicket:id="bodyContainer"
               class="imxt-fieldset imxt-body-container1 imxt-body-container2 imxt-body">
          <tr class="imxt-empty-row" wicket:id="firstRow"></tr>
          <tr><td wicket:id="body" ></td></tr>
        </tbody>

      </table>
    <!-- </form> -->
	</div>	
</wicket:panel>
