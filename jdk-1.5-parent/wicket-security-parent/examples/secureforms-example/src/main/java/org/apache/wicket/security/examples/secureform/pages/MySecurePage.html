<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>My Secure Form Page</title>
</head>
<body>
    <ul id="topmenu">
        <!-- li><a href="#" wicket:id="logoff">Logoff</a></li -->
        <li><a href="#" onclick="alert('Sorry, no help available');return false;">Help</a></li>
    </ul>
    <form id="sampleForm" method="post" wicket:id="sampleForm">
    <fieldset>
    <table>
        <tbody>
            <tr>
                <td>Name</td>
                <td><input type="text" id="name" wicket:id="name" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" class="checkbox" name="information"
                    id="information" wicket:id="information" /> <label for="information">Information</label></td>
            </tr>
            <tr>
                <td><a href="#" alt ="Disable the whole" wicket:id="disableLink">Enable / Disable</a></td>
                <td><button onclick="javascript:$('sampleForm').submit();return false;" >Submit</button></td>
            </tr>
        </tbody>
    </table>
    </fieldset>
    </form>

    <a href="#" wicket:id="toHomePage">To the Home Page</a>
    <a href="#" wicket:id="toLogin">To the Login Page</a>
    <p>Secure Forms Example - Powered by Swarm</p>
</body>
</html>
