<html xmlns:wicket>
<head>
<wicket:head>
	<script type="text/javascript">
	function doFocus()
	{
    if($("username").value == "")
        $("username").focus();
    else
    	$("password").focus();
    }
    function doLogin(name, pass)
    {
    	$("username").value =name;
    	$("password").value =pass;
    	$("signInForm").submit();
    }
	</script>
</wicket:head>
</head>
<body>
<wicket:panel>
	<form id="signInForm" method="post" wicket:id="signInForm">
	<fieldset>
	<table>
		<tbody>
			<tr>
				<td>Username</td>
				<td><input type="text" id="username" wicket:id="username" /></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" id="password" wicket:id="password" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="checkbox" class="checkbox" name="rememberme"
					id="rememberme" wicket:id="rememberMe" /> <label for="rememberme">Remember me</label></td>
			</tr>
			<tr>
				<td></td>
				<td><button onclick="javascript:$('signInForm').submit();return false;" >Login</button></td>
			</tr>
		</tbody>
	</table>
	</fieldset>
	</form>
</wicket:panel>
</body>
</html>
