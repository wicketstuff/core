<html xmlns:wicket="http://wicket.apache.org">

<wicket:head></wicket:head>

<wicket:panel>

<div class="console">
	<table border="0" width="100%" cellspacing="2" cellpadding="0">
		<tr>
			<td class="box" style="background-color:#555;">
				<div class="title-lang" wicket:id="title-lang">Groovy</div>
				<div class="title" wicket:id="title">Wicket Console</div>
			</td>
		</tr>
	</table>	
		
	<form wicket:id="form" style="padding:0px;margin:0px;">
	<table border="0" width="100%" cellspacing="2" cellpadding="0">
		<tr>
			<td class="box">
				<textarea wicket:id="input" wrap="off" onkeydown="return doTab(event);"></textarea>
			</td>
		</tr>
	</table>
	<table border="0" width="100%" cellspacing="2" cellpadding="0" class="controls">
		<tr>
			<td width="1" wicket:id="controls"></td>
			<td width="auto">
				<img wicket:id="indicator" class="indicator" style="display:none;" width="14"/>
			</td>
		</tr>
	</table>		
	</form>
	<table border="0" width="100%" cellspacing="2" cellpadding="0">
		<tr>
			<td class="box" style="background-color:#89a;">
				<div class="result">
					<div class="returnValue"><input wicket:id="returnValue" type="text"></div>
					<div class="output"><textarea wicket:id="output" wrap="off"></textarea></div>
				</div>
			</td>
		</tr>
	</table>
</div>

</wicket:panel>

<wicket:fragment wicket:id="submitFragment">
	<input wicket:id="submit" type="submit" value="Execute" accesskey="x"/>
</wicket:fragment>
<wicket:fragment wicket:id="clearFragment">
	<input wicket:id="clear" type="button" value="Clear" accesskey="c"/>
</wicket:fragment>

</html>
