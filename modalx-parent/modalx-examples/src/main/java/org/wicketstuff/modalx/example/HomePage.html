<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Wicket Quickstart Archetype Homepage</title>
    </head>
    <body>
        <wicket:extend>
		<div style="font-family: Helvetica Neue, Arial, Helvetica, sans-serif;">
			<h1 wicket:id="message">message will be here</h1>
			<p>
				A lightweight, easy to use framework for enhancing Wicket's ModalWindow mechanism
			</p>
			<div>
				<a href="#" wicket:id="showShortMsgBox">Show Short Message Box</a>
			</div>
			<div>
				<a href="#" wicket:id="showTallMsgBox">Show Tall Message Box</a>
			</div>
			<div>
				<a href="#" wicket:id="showModalForm">Show Modal Form</a>
			</div>
		</div>
        <div style="border: 5px solid green;margin:20px; padding:20px;">
            <p>How are you feeling?</p>
            <p><i><span wicket:id="result">Unsure</span></i></p>
            <a href="#" wicket:id="showAnswerForm">Show Modal Result Form</a>
        </div>
        <div style="margin-top:50;">
            <a href="http://www.visualclassworks.com/content/list/o/76914/type/modalx">ModalX home page on the Visual Classworks website</a>
        </div>
        </wicket:extend>
    </body>
</html>
