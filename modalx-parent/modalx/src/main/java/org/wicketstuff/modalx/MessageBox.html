<html xmlns:wicket="http://wicket.apache.org/">
<head>
	<title>MessageBox</title>
</head>
<body>
	<wicket:panel>

	<span wicket:id="feedback"/>

	<form wicket:id="form">

		<div class=".notice">
			<p class="label" wicket:id="message">Message</p>
		</div>

		<div class="ControlPanel">
			<input type="button" wicket:id="ok" value="OK"/>
			<input type="button" wicket:id="yes" value="Yes"/>
			<input type="button" wicket:id="no" value="No"/>
			<input type="button" wicket:id="cancel" value="Cancel"/>
		</div>

	</form>

	</wicket:panel>
</body>
</html>
