	<body>
		<form wicket:id="form">

				<input wicket:id="selectize1" type="text"/>
			</label>
			<br/><br/><br/>

			<label>Simple Select (based on &lt;select&gt;):
				<select wicket:id="selectize2">
					<!--<option value="10">Metallica</option>-->
					<!--<option value="20" selected>Shakira</option>-->
					<!--<option value="30">Ronaldo</option>-->
				</select>
			</label>

			<label>Select with groups (based on &lt;select&gt;):

			</label>

				<select wicket:id="selectize4"></select>
