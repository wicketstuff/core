name: 'Test WicketStuff'
on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Java ${{ matrix.java }} Test
    runs-on: ubuntu-latest
    environment: CI_DEPLOY
    strategy:
      matrix:
        java:
        - '17'
    env:
      MAVEN_OPTS: '-Xmx2g'
      MVN_COMMAND: 'verify'
      EVENT_NAME: ${{ github.event_name }}
    steps:
      - uses: actions/checkout@v2

      - name: Cache Local Maven Repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - name: Build & test (& deploy) 
        env:
          CI_DEPLOY_USERNAME: ${{ secrets.CI_DEPLOY_USERNAME }}
          CI_DEPLOY_PASSWORD: ${{ secrets.CI_DEPLOY_PASSWORD }}
        run: |
          echo "Event name: ${EVENT_NAME}"
          if [ $EVENT_NAME == "push" ]; then export MVN_COMMAND="deploy"; fi
          cp ./config/toolchains.xml $HOME/.m2/
          mvn -s sonatype-settings.xml $MVN_COMMAND -Dmaven.wagon.http.ssl.insecure=true -Dmaven.wagon.http.ssl.allowall=true -Dsource.skip=true -B -V
