<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="UTF-8" />
		<title>WicketStuff Example Page</title>
	</head>
	<body>
		<p wicket:id="label"></p>
		<div wicket:id="feedback"></div>
		<!-- And this is our form... -->
		<form wicket:id="form">
			<ul>
			<li>
				Text field: <input wicket:id="field" type="text" />
			</li>
			<li>
				Text area:<br />
				<textarea wicket:id="area">
				</textarea>
			</li>
			<li>
				<input type="submit" />
			</li>
			</ul>
		</form>
		<pre>
			This should be preserved.
		</pre>
	</body>
</html>
