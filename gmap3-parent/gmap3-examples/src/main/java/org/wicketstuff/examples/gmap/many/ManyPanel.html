<html xmlns:wicket>

<body>
<wicket:panel>
	<table style="margin-left: auto; margin-right: auto;">
		<tr>
			<td colspan="2" style="text-align: right;">
				<a wicket:id="close">close</a>
			</td>
		</tr>
		<tr>
			<td>
				<table>
					<tr>
						<td><a class="myButton" wicket:id="normal">normal</a></td>
						<td><a class="myButton" wicket:id="satellite">satellite</a></td>
						<td><a class="myButton" wicket:id="hybrid">hybrid</a></td>
					</tr>
					<tr>
						<td><span class="myButton" wicket:id="nw">NW</span></td>
						<td><span class="myButton" wicket:id="n">N</span></td>
						<td><span class="myButton" wicket:id="ne">NE</span></td>
					</tr>
					<tr>
						<td><span class="myButton" wicket:id="w">W</span></td>
						<td></td>
						<td><span class="myButton" wicket:id="e">E</span></td>
					</tr>
					<tr>
						<td><span class="myButton" wicket:id="sw">SW</span></td>
						<td><span class="myButton" wicket:id="s">S</span></td>
						<td><span class="myButton" wicket:id="se">SE</span></td>
					</tr>
				</table>
			</td>
			<td>
				<div wicket:id="gMap" style="width: 500px; height: 350px;">gMap</div>
			</td>
		</tr>
	</table>
</wicket:panel>
</body>
</html>
