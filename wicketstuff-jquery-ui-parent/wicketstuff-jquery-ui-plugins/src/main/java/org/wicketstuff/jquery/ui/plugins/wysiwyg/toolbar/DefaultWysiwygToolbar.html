<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div wicket:id="toolbar" class="btn-toolbar" data-role="editor-toolbar">

        <div class="btn-group">
            <a wicket:id="fontSize" class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="">
                <wicket:link><img src="font.png"/></wicket:link>
                <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a data-edit="fontSize 5">
                    <span wicket:id="huge" style="font-size: 20pt"></span>
                </a></li>
                <li><a data-edit="fontSize 3">
                    <span wicket:id="medium" style="font-size: 15pt"></span>
                </a></li>
                <li><a data-edit="fontSize 1">
                    <span wicket:id="small" style="font-size: 10pt"></span>
                </a></li>
            </ul>
        </div>
        <div class="btn-group">
            <a wicket:id="bold" class="btn btn-default" data-edit="bold" title="">
                <wicket:link><img src="text_bold.png"/></wicket:link>
            </a>
            <a wicket:id="italic" class="btn btn-default" data-edit="italic" title="">
                <wicket:link><img src="text_italic.png"/></wicket:link>
            </a>
            <a wicket:id="strikethrough" class="btn btn-default" data-edit="strikethrough" title="">
                <wicket:link><img src="text_strikethrough.png"/></wicket:link>
            </a>
            <a wicket:id="underline" class="btn btn-default" data-edit="underline" title="">
                <wicket:link><img src="text_underline.png"/></wicket:link>
            </a>
        </div>
        <div class="btn-group">
            <a wicket:id="bullets" class="btn btn-default" data-edit="insertunorderedlist" title="">
                <wicket:link><img src="text_list_bullets.png"/></wicket:link>
            </a>
            <a wicket:id="numbers" class="btn btn-default" data-edit="insertorderedlist" title="">
                <wicket:link><img src="text_list_numbers.png"/></wicket:link>
            </a>
            <a wicket:id="reduceIndent" class="btn btn-default" data-edit="outdent" title="">
                <wicket:link><img src="text_indent_remove.png"/></wicket:link>
            </a>
            <a wicket:id="indent" class="btn btn-default" data-edit="indent" title="">
                <wicket:link><img src="text_indent.png"/></wicket:link>
            </a>
        </div>
        <div class="btn-group">
            <a wicket:id="justifyLeft" class="btn btn-default" data-edit="justifyleft" title="">
                <wicket:link><img src="text_align_left.png"/></wicket:link>
            </a>
            <a wicket:id="justifyCenter" class="btn btn-default" data-edit="justifycenter" title="">
                <wicket:link><img src="text_align_center.png"/></wicket:link>
            </a>
            <a wicket:id="justifyRight" class="btn btn-default" data-edit="justifyright" title="">
                <wicket:link><img src="text_align_right.png"/></wicket:link>
            </a>
            <a wicket:id="justifyFull" class="btn btn-default" data-edit="justifyfull" title="">
                <wicket:link><img src="text_align_justify.png"/></wicket:link>
            </a>
        </div>
        <div class="btn-group">
            <a wicket:id="hyperlink" class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="">
                <wicket:link><img src="link.png"/></wicket:link>
            </a>

            <div class="dropdown-menu input-append">
                <input class="span2" placeholder="URL" type="text" data-edit="createLink"/>
                <button class="btn btn-default" type="button">Add</button>
            </div>
            <a wicket:id="removeHyperlink" class="btn btn-default" data-edit="unlink" title="">
                <wicket:link><img src="link_delete.png"/></wicket:link>
            </a>
        </div>

        <div class="btn-group">
            <a wicket:id="undo" class="btn btn-default" data-edit="undo" title="">
                <wicket:link><img src="arrow_undo.png"/></wicket:link>
            </a>
            <a wicket:id="redo" class="btn btn-default" data-edit="redo" title="">
                <wicket:link><img src="arrow_redo.png"/></wicket:link>
            </a>
        </div>
    </div>
</wicket:panel>
</html>
