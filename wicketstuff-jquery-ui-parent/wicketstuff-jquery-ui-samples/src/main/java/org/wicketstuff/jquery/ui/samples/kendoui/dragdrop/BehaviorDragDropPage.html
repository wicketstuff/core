<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket - Kendo UI: draggable</title>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="demo-panel">
		Drag everywhere here...<br/>
		<br/>
		<div wicket:id="draggable" class="draggable">
			<div>Drag me!</div>
		</div>
	</div>
	<br/>
	<div wicket:id="console"></div>
</wicket:extend>
</body>
</html>
