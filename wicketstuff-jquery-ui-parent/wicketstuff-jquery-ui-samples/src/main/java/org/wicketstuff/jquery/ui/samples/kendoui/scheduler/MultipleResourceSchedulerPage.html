<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket Kendo UI: scheduler, with multiple resource types</title>
</wicket:head>
</head>
<body>
<wicket:extend>
	<form wicket:id="form">
		<select wicket:id="rooms" style="width: 460px;"></select>
		<button wicket:id="refresh" style="vertical-align: top;">Refresh</button>
		<br/><br/>
		<div wicket:id="scheduler"></div>
		<br/>
		<div wicket:id="feedback"></div>
	</form>
</wicket:extend>
</body>
</html>
